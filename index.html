<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaQU.css" />
  </head>
  <body class="d-flex vh-100 justify-content-center align-items-center">
    <div>
      <div class="card" style="width: 22rem">
        <div class="p-2">
          <img
            src="images/illustration-article.svg"
            class="card-img-top"
            alt="card"
          />
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-colo">Learning</button>
          <p class="contant-1">Published 21 Dec 2023</p>
          <h5>HTML & CSS foundations</h5>
          <p class="card-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="img-box d-flex align-items-center">
            <div><img src="images/image-avatar.webp" alt="man" /></div>
            <div><p class="title-img">Greg Hooper</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
